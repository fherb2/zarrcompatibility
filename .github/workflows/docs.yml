name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ermöglicht auch manuelles Triggern

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Für vollständige Git-History (nützlich für MkDocs)
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        poetry install --all-extras
    
    - name: Build documentation
      run: |
        poetry run mkdocs build --clean
    
    - name: Deploy to GitHub Pages
      run: |
        echo "Starting deployment..."
        poetry run mkdocs --version
        echo "MkDocs config check:"
        poetry run mkdocs build --verbose
        echo "Deploying..."
        poetry run mkdocs gh-deploy --force --verbose