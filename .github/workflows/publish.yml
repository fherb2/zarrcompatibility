name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Trigger bei Tags wie v1.0.0
  # Optional: auch bei Push auf main
  # push:
  #   branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Wichtig f√ºr GitHub Packages
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Build package
      run: poetry build
    
    - name: Configure Poetry for GitHub Packages
      run: |
        poetry config repositories.github https://upload.pypi.org/legacy/
        poetry config http-basic.github __token__ ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to GitHub Packages
      run: poetry publish -r github
      